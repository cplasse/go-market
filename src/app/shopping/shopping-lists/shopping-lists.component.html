<mat-toolbar color="primary" fxLayout="row">
  <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu>
      <button mat-menu-item (click)="onNewList()">
          <mat-icon>add</mat-icon>
          <span>New</span>
      </button>
      <button mat-menu-item *ngFor="let value of lists" (click)="onSetCurrentList(value)">
        <span>{{ currentList.name }}</span>
      </button>
    </mat-menu>

    <span> {{ currentList.name }}</span>
          
    <h1 fxLayoutAlign="center center" fxFlex (click)="onToogleDelete()"> {{ currentList.description }}</h1>

    <mat-icon *ngIf="deleteAction" (click) = "onDeleteList()">delete</mat-icon>
</mat-toolbar>
